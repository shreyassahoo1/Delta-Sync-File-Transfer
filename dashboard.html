<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TCP Monitor</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #00e5ff;
            --text: #ffffff;
            --secondary: #b0bec5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 5px;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stat-val {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
        }

        .list-group {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-container {
            background: #333;
            border-radius: 5px;
            height: 10px;
            margin-top: 5px;
            width: 100%;
        }

        .progress-bar {
            background: var(--accent);
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }

        #log-window {
            height: 150px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f0;
            background: #000;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>ðŸš€ Smart TCP File Transfer Monitor</h1>

    <div class="grid">
        <!-- Stats Panel -->
        <div class="card">
            <h2>Overview</h2>
            <div>Total Sent: <span id="total-sent" class="stat-val">0 MB</span></div>
            <div>Original Size: <span id="orig-size">0 MB</span></div>
            <div>Delta Sync Savings: <span id="saved-pct" class="stat-val" style="color: #0f0">0%</span></div>
        </div>

        <!-- Clients Panel -->
        <div class="card">
            <h2>Connected Clients</h2>
            <ul id="client-list" class="list-group">
                <li class="list-item">Waiting for connections...</li>
            </ul>
        </div>

        <!-- Transfers Panel -->


        <!-- Files Panel -->
        <div class="card">
            <h2>Server Storage</h2>
            <ul id="file-list" class="list-group"></ul>
        </div>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2;">
            <h2>Live Log</h2>
            <div id="log-window"></div>
        </div>
    </div>

    <script>
        async function fetchSnapshot() {
            try {
                const res = await fetch('/api/snapshot');
                const data = await res.json();
                updateUI(data);
            } catch (e) { console.error(e); }
        }

        async function fetchFiles() {
            try {
                const res = await fetch('/api/files');
                const files = await res.json();
                const list = document.getElementById('file-list');
                list.innerHTML = files.map(f =>
                    `<li class="list-item"><span>${f.name}</span> <span style="color:var(--secondary)">${f.size}</span></li>`
                ).join('');
            } catch (e) { console.error(e); }
        }

        function updateUI(data) {
            // Stats
            document.getElementById('total-sent').innerText = data.stats.total_sent_str;
            document.getElementById('orig-size').innerText = data.stats.original_size_str;
            document.getElementById('saved-pct').innerText = data.stats.bandwidth_saved_percent + "%";

            // Clients
            const clientList = document.getElementById('client-list');
            if (data.clients.length === 0) {
                clientList.innerHTML = '<li class="list-item">No active clients</li>';
            } else {
                clientList.innerHTML = data.clients.map(c =>
                    `<li class="list-item"><span>User (${c.ip})</span> <span style="color:#0f0">${c.status}</span></li>`
                ).join('');
            }



            // Logs
            const logWin = document.getElementById('log-window');
            logWin.innerHTML = data.logs.map(l => `<div>${l}</div>`).join('');
            // Auto scroll? Only if at bottom? For simplicity, we restart content, so just standard scroll logic
            // logWin.scrollTop = logWin.scrollHeight; 
        }

        // Loop
        setInterval(fetchSnapshot, 1000);
        setInterval(fetchFiles, 3000);

        fetchSnapshot();
        fetchFiles();
    </script>
</body>

</html>
